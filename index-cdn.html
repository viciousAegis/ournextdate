<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/config.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 transition-colors duration-500">
    <div id="root"></div>

    <!-- React Components -->
    <script type="text/babel" src="components/App.jsx"></script>
    <script type="text/babel">
        const { StrictMode } = React;
        const { createRoot } = ReactDOM;
        
        const root = createRoot(document.getElementById('root'));
        root.render(
            React.createElement(StrictMode, null,
                React.createElement(App)
            )
        );
    </script>
</body>
</html>
